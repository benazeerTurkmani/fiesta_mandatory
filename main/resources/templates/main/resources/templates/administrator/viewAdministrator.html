<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Administrators</title>
</head>
<body>

<div th:replace="header"></div>

<div>
    <div>
        <h1>Administrators</h1>
        <a href="/administrator/new">Add new administrator</a>

        <table>
            <thead>
            <tr>
                <td scope="col">ID</td>
                <td>Name: </td>
                <td>Email:</td>
                <td>Options</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="administrator:${administrators}">
                <td th:text="${administrator.id}" >{{id}}</td>
                <td th:text="${administrator.lastName} + ', ' + ${administrator.firstName}">{{name}}</td>
                <td th:text="${administrator.email}">{{email}}</td>
                <td>
                    <a th:href="'/administrator/edit/?id='+${administrator.id}">Edit</a>
                    <button th:href="'/teacher/delete/'+${administrator.id}" onclick="return confirm('This will delete administrator, confirm?')">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
