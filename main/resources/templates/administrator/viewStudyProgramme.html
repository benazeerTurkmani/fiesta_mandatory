<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>View Studyprogramme</title>
</head>
<body>

<div th:replace="header"></div>

<form method="post" action="/student/new">
    <div>
        <h1>Study Programmes</h1>
        <a href="/student/new">Add new study program</a>

        <ul th:each="studyProgramme:${studyProgramme}">
            <li th:text="${studyProgramme.name}"></li><a th:href="@{'/studyprogramme/delete/'+${studyProgramme.id}}">Remove</a>
        </ul>
    </div>
</form>

</body>
</html>
