<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
</head>
<body>

<div>
    <div>
        <h1>Courses</h1>
        <a href="/administrator/new">Create new Course</a>
        <table>
            <thead>
            <tr>
                <td scope="col">ID</td>
                <td scope="col">Name(DA)</td>
                <td scope="col">Name(EN)</td>
                <td scope="col">Mandatory</td>
                <td scope="col">ECTS</td>
                <td scope="col">Semester</td>
                <td scope="col">Class code</td>
                <td scope="col">Language</td>
                <td scope="col">Teacher</td>
                <td scope="col">Students</td>
                <td scope="col">Options</td>
            </tr>
            </thead>
            <tbody>
            <tr method="post" th:each="courses${courses}">
                <td th:text="${courses.id}">{{id}}</td>
                <td th:text="${courses.nameInDanish}">{{nameInDanish}}</td>
                <td th:text="${courses.nameInEnglish}">{{nameInEnglish}}</td>
                <td th:text="${courses.mandatory}">{{mandatory}}</td>
                <td th:text="${courses.ects}">{{ECTS}}</td>
                <td th:text="${courses.semester}">{{Semester}}</td>
                <td th:text="${courses.classCode}">{{classCode}}</td>
                <td th:text="${courses.language}">{{language}}</td>

                <td>
                    <ul>
                        <li th:each="teacher : ${courses.teachers}" th:text="${teacher.firstName}"></li>
                    </ul>
                </td>
                <td>
                    <button th:href="'/courses/students/'+${courses.id}">Students</button>
                </td>
                <td>
                    <button th:href="'/courses/showmore/?id='+${courses.id}">Show more</button>
                    <button th:href="'/courses/edit/'+${courses.id}"> Edit course </button>
                    <button type="submit">Delete course</button>
                </td>
            </tr>
            </tbody>
        </table>

</body>
</html>
